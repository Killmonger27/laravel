<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Dégradé de fond -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E5E7EB;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Cercle de fond -->
  <circle cx="60" cy="60" r="55" fill="url(#bgGradient)" stroke="#FFFFFF" stroke-width="2"/>
  
  <!-- Lignes de flow (flux) -->
  <g opacity="0.3">
    <path d="M 20 35 Q 40 25 60 35 Q 80 45 100 35" stroke="#FFFFFF" stroke-width="2" fill="none"/>
    <path d="M 20 50 Q 40 40 60 50 Q 80 60 100 50" stroke="#FFFFFF" stroke-width="2" fill="none"/>
    <path d="M 20 65 Q 40 55 60 65 Q 80 75 100 65" stroke="#FFFFFF" stroke-width="2" fill="none"/>
    <path d="M 20 80 Q 40 70 60 80 Q 80 90 100 80" stroke="#FFFFFF" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Initiales QF -->
  <text x="60" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="url(#textGradient)">
    QF
  </text>
</svg>
